version: '3.8'
services:
  dsasensei-postgres:
    image: postgres:15
    container_name: dsasensei-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: dsasensei_db
    ports:
      - "5433:5432"  # host 5433 -> container 5432 (aligns with .env.example)
    volumes:
      - dsasensei-data:/var/lib/postgresql/data
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
  backend:
    build: ../backend
    env_file: ../.env
    depends_on:
      - qdrant
    ports:
      - "8000:8000"

volumes:
  dsasensei-data:
